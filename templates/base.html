<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title_block%} Blog {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" style="color: #FFFFFF" href="{% url 'index' %}">O Blog</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'App_login:profile' %}">{{user.first_name}} {{user.last_name}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'App_Blog:write_blog' %}">Write Blog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'App_Blog:my_blogs' %}">My Blogs </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'App_login:logout' %}">Logout</a>
            </li>
            
          </ul>
         
          

            {% else %}
            <li class="nav-item active">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF" href="{% url 'App_login:signup' %}">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #FFFFFF" href="{% url 'App_login:login' %}">Login</a>
            </li>
          </ul>
         
          
          {% endif %}
        </div>
      </nav>
<div class="container" style="padding-top:20px">
      {% block body_block %}
      
      {% endblock %}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
