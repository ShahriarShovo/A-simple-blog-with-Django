{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Write Blog {% endblock %}

{% block body_block %}

{% if blog.author == user%}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit"  class="btn btn-success">Update</button>
</form>

{% else%}
<h3><b> Your are not allowed to Edit this Blog <b><h3>

{% endif %}
{% endblock %}
